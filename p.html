            min-height: 100vh;
            position: relative;
        }

        .logo {
            width: 250px;
            position: absolute;
            z-index: -1;
            filter: opacity(60%); /* Adjusted opacity */
        }

        .logo img {
            width: 100%;
            border-radius: 15px;
        }

        .title {

        .gallery-container {
            max-width: 1200px; /* Increased max width for larger display */
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Make gallery scrollable */
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center images */
            margin-top: 120px; /* Adjusted margin to make space for the logo */
        }

        .gallery-image {
            position: relative; /* Position relative for absolute logo */
            width: 100%; /* Full width images */
            max-width: 300px; /* Max width for larger screens */
            height: auto;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-image img.logo {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .gallery-image:hover {
            transform: scale(1.2); /* Adjust the scale factor for desired enlargement */
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 32px;
            color: #fff;
        }

        .copyright {
            margin-top: 40px;
            font-size: 16px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
